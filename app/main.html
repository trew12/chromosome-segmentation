<!DOCTYPE html>
<html>
  <head>
    <title>Segment Chromosomes</title>
    <link rel="stylesheet" href="../app/style.css">
  </head>
  <body>
    <div class="header"></div>
    <div class="form-container">
      <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="threshold">Mask Threshold:</label>
          <output id="threshold_value" for="rangeInput">0.5</output>
          <input type="range" id="threshold" name="threshold" min="0" max="1" step="0.01" value="0.5" oninput="this.form.threshold_value.value=this.value">

        </div>
        <div class="form-group">
          <label for="confidence">Confidence:</label>
          <output id="confidence_value" for="rangeInput">0.5</output>
          <input type="range" id="confidence" name="confidence" min="0" max="1" step="0.01" value="0.5" oninput="this.form.confidence_value.value=this.value">
        </div>
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" formtarget="_blank">Get result</button>
      </form>
    </div>
  </body>
</html>
